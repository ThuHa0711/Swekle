<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="container">
<h4>Chỉnh sửa Size</h4>
<form th:action="@{|/swekle/size/update/*{id}}" method="post" th:object="${size}">
            <div class="mb-3">
                <label>Mã Size</label>
                <input type="text" class="form-control" th:field="*{maSize}" disabled>
            </div>
            <div class="mb-3">
                <label class="form-label">Tên Size</label>
                <input type="text" class="form-control" th:field="*{tenSize}">
            </div>
            <div class="mb-3">
                <label>Trạng thái</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" th:field="*{trangThai}" value="true">
                    <label class="form-check-label">
                        Hoạt động
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" th:field="*{trangThai}" value="false">
                    <label class="form-check-label">
                        Không hoạt động
                    </label>
                </div>
    <button type="submit" class="btn btn-primary">Sửa</button>
</form>
</body>
</html>
