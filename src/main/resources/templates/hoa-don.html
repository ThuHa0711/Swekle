<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="container">
<table class="table table-hover">
    <thead>
    <tr>
        <th>Id</th>
        <th>Tên khách hàng</th>
        <th>Trạng thái</th>
        <th>Ngày tạo</th>
        <th>Ngày sửa</th>
        <th>Địa chỉ</th>
        <th>SDT</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="hoaDon : ${listHoaDon}">
        <td th:text="${hoaDon.id}"></td>
        <td th:text="${hoaDon.khachHang.hoTen}"></td>
        <td th:text="${hoaDon.trangThai}"></td>
        <td th:text="${hoaDon.ngayTao}"></td>
        <td th:text="${hoaDon.ngaySua}"></td>
        <td th:text="${hoaDon.diaChi}"></td>
        <td th:text="${hoaDon.sdt}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
