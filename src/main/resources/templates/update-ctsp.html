<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="container">
<h4>Chỉnh sửa chi tiết sản phẩm</h4>
<form th:action="@{|/swekle/ctsp/update/*{id}}" method="post" th:object="${ctsp}">
    <div class="row">
        <div class="col-md-4">
            <div class="mb-3">
                <label class="form-label">Sản phẩm</label>
                <select class="form-select" name="sanPham" th:field="*{sanPham.id}">
                    <option th:each="sanPham : ${listSP}"
                            th:value="${sanPham.id}"
                            th:text="${sanPham.tenSP}"
                            selected></option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Màu sắc</label>
                <select class="form-select" name="mauSac" th:field="*{mauSac.id}">
                    <option th:each="mauSac : ${listMS}"
                            th:value="${mauSac.id}"
                            th:text="${mauSac.tenMau}"
                            selected></option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Chất liệu</label>
                <select class="form-select" name="chatLieu" th:field="*{chatLieu.id}">
                    <option th:each="chatLieu : ${listCL}"
                            th:value="${chatLieu.id}"
                            th:text="${chatLieu.tenCL}"
                            selected></option>
                </select>
            </div>

        </div>
        <div class="col-md-4">
            <div class="mb-3">
                <label class="form-label">Size</label>
                <select class="form-select" name="size" th:field="*{size.id}">
                    <option th:each="size : ${listSize}"
                            th:value="${size.id}"
                            th:text="${size.tenChucVu}"
                            selected></option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Giá bán</label>
                <input type="number" class="form-control" th:field="*{giaBan}">
            </div>
            <div class="mb-3">
                <label class="form-label">Số lượng tồn</label>
                <input type="number" class="form-control" th:field="*{soLuongTon}">
            </div>

        </div>
        <div class="col-md-4">
            <div class="mb-3">
                <label>Trạng thái</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" th:field="*{trangThai}" value="true">
                    <label class="form-check-label">
                        Hoạt động
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" th:field="*{trangThai}" value="false">
                    <label class="form-check-label">
                        Không hoạt động
                    </label>
                </div>
            </div>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Sửa</button>
</form>
</body>
</html>
