<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="container">
<h4>Chỉnh sửa nhân viên</h4>
<form th:action="@{|/swekle/nhan-vien/update/*{id}}" method="post" th:object="${nhanVien}">
    <div class="row">
        <div class="col-md-4">
            <div class="mb-3">
                <label>Mã nhân viên</label>
                <input type="text" class="form-control" th:field="*{maNV}" disabled>
            </div>
            <div class="mb-3">
                <label class="form-label">Tên nhân viên</label>
                <input type="text" class="form-control" th:field="*{hoTenNV}">
            </div>
            <div class="mb-3">
                <label class="form-label">Ngày sinh</label>
                <input type="text" class="form-control" th:field="*{ngaySinh}">
            </div>
            <div class="mb-3">
                <label>Giới tính</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" th:field="*{gioiTinh}" value="true">
                    <label class="form-check-label">
                        Nam
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" th:field="*{gioiTinh}" value="false">
                    <label class="form-check-label">
                        Nữ
                    </label>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Ảnh</label>
                <br>
                <img th:src="@{/img/{imageName}(imageName=${nhanVien.anh})}" alt="Ảnh nhân viên" class="img-thumbnail" width="150" height="150">
            </div>
        </div>
        <div class="col-md-4">
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="text" class="form-control" th:field="*{email}">
            </div>
            <div class="mb-3">
                <label class="form-label">Địa chỉ</label>
                <input type="text" class="form-control" th:field="*{diaChi}">
            </div>
            <div class="mb-3">
                <label class="form-label">SDT</label>
                <input type="text" class="form-control" th:field="*{sdt}">
            </div>
            <div class="mb-3">
                <label class="form-label">Chức vụ</label>
                <select class="form-select" name="chucVu" th:field="*{chucVu.id}">
                    <option th:each="chucVu : ${listCV}"
                            th:value="${chucVu.id}"
                            th:text="${chucVu.tenChucVu}"
                            selected></option>
                </select>
            </div>
        </div>

        <div class="col-md-4">
            <div class="mb-3">
                <label>Trạng thái</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" th:field="*{trangThai}" value="true">
                    <label class="form-check-label">
                        Hoạt động
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" th:field="*{trangThai}" value="false">
                    <label class="form-check-label">
                        Không hoạt động
                    </label>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Mật khẩu</label>
                <input type="text" class="form-control" th:field="*{matKhau}">
                <div class="form-text" th:errors="*{matKhau}"></div>
            </div>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Sửa</button>
    <a th:href="@{|/swekle/nhan-vien/hien-thi|}" class="btn btn-success">Quay lại hiển thị</a>
</form>
</body>
</html>
