<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<style>

    a{
        margin: 10px;
    }
</style>
<body class="container">
<div id="update-form-container">

</div>
<h4>Danh sách khách hàng</h4>
<table class="table table-hover">
    <thead>
    <tr>
        <th>Id</th>
        <th>Mã KH</th>
        <th>Tên KH</th>
        <th>Ngày sinh</th>
        <th>Giới tính</th>
        <th>Email</th>
        <th>Địa chỉ</th>
        <th>SDT</th>
        <th>Trạng thái</th>
        <th>Hành động</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="khachHang : ${listKhachHang}">
        <td th:text="${khachHang.id}"></td>
        <td th:text="${khachHang.maKH}"></td>
        <td th:text="${khachHang.hoTen}"></td>
        <td th:text="${khachHang.ngaySinh}"></td>
        <td th:text="${khachHang.gioiTinh ? 'Nam' : 'Nữ'}"></td>
        <td th:text="${khachHang.email}"></td>
        <td th:text="${khachHang.diaChi}"></td>
        <td th:text="${khachHang.sdt}"></td>
        <td th:text="${khachHang.trangThai ? 'Hoạt động' : 'Không hoạt động'}"></td>
        <td>
            <a th:href="@{|/swekle/khach-hang/view-update/${khachHang.id}|}"><i class="bi bi-pencil-square" style="color: #FFCA2C"></i></a>
            <a th:href="@{|/swekle/khach-hang/delete/${khachHang.id}|}"><i class="bi bi-trash3-fill" style="color: #DC3545"></i></a>
        </td>

    </tr>
    </tbody>
</table>
</body>
</html>
