<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<style>
    .form-text{
        color: red;
    }

</style>

<body class="container">
<h4>Chỉnh sửa khách hàng</h4>
<form th:action="@{|/swekle/khach-hang/update/*{id}}" method="post" th:object="${khachHang}">
    <div class="row">
        <div class="col-md-4">
            <div class="mb-3">
                <label>Mã KH</label>
                <input type="text" class="form-control" th:field="*{maKH}" disabled>
            </div>
            <div class="mb-3">
                <label class="form-label">Tên KH</label>
                <input type="text" class="form-control" th:field="*{hoTen}">
                <div th:errors="*{hoTen}" class="form-text"></div>
            </div>
            <div class="mb-3">
                <label>Giới tính</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" th:field="*{gioiTinh}" value="true">
                    <label class="form-check-label">
                        Nam
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" th:field="*{gioiTinh}" value="false">
                    <label class="form-check-label">
                        Nữ
                    </label>
                </div>
            </div>
            <div th:errors="*{gioiTinh}" class="form-text"></div>
        </div>
        <div class="col-md-4">
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="text" class="form-control" th:field="*{email}">
                <div th:errors="*{email}" class="form-text"></div>
            </div>
            <div class="mb-3">
                <label class="form-label">Địa chỉ</label>
                <input type="text" class="form-control" th:field="*{diaChi}">
                <div th:errors="*{diaChi}" class="form-text"></div>
            </div>
            <div class="mb-3">
                <label>SDT</label>
                <input type="text" class="form-control" th:field="*{sdt}">
                <div th:errors="*{sdt}" class="form-text"></div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="mb-3">
                <label>Trạng thái</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" th:field="*{trangThai}" value="true">
                    <label class="form-check-label">
                        Hoạt động
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" th:field="*{trangThai}" value="false">
                    <label class="form-check-label">
                        Không hoạt động
                    </label>
                </div>
                <div th:errors="*{trangThai}" class="form-text"></div>
            </div>
    </div>
    <button type="submit" class="btn btn-primary">Sửa</button>
</form>
</body>
</html>
